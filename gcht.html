<head>
  <title>gcht</title>
</head>

<body>
  <div class="container">
    <h1 class="page-header">
      try { Meteor }
      <a class="btn btn-mini btn-primary" href="https://github.com/niquola/try-meteor.js">src</a>
    </h1>
    <div class="row">
      <div class="span9">
        <div id="out" class="well"></div>
        <hr/>
        {{> editor}}
      </div>
      <div class="span3">
        {{> snip }}
      </div>
    </div>
  </div>
</body>

<template name="editor">
<input id="title" class="span6" placeholder="title" value="{{title}}"/>
</br>
<textarea id="code" class="span8" style="height:290px;">{{script}}</textarea>
<div class="form-actions">
  <button class="btn" id="eval">Run</button>
</div>
</template>

<template name="snip">
<ul id="nav" class="nav nav-list well">
  <li class="nav-header"> Sinps </li>
  {{#each snipets}}
  <li>
  <a href="#{{_id}}" class="item">{{title}}</a>
  </li>
  {{/each}}
  <li class="divider"></li>
  <li><button class="btn btn-mini" id="add">New</button></li>
</ul>
</template>
